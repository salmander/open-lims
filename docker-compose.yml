version: '2'

services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        environment:
         - DB_USER=web
         - DB_NAME=web
         - DB_PASSWORD=password
        volumes:
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
            - ./open-lims/www:/var/www/open-lims/www
            - ./open-lims/filesystem:/var/www/open-lims/filesystem:rw
            - ./open-lims/logs:/var/www/open-lims/logs:rw
            - ./open-lims/templates:/var/www/open-lims/templates:rw
        links:
            - php-fpm
    php-fpm:
        image: salmander/docker-php-5.3
        links:
         - db
        environment:
         - DB_USER=web
         - DB_NAME=web
         - DB_PASSWORD=password
        ports:
         - "9000:9000"
        working_dir: /var/www/open-lims
        volumes:
         - ./open-lims/www:/var/www/open-lims/www
         - ./open-lims/filesystem:/var/www/open-lims/filesystem:rw
         - ./open-lims/logs:/var/www/open-lims/logs:rw
         - ./open-lims/templates:/var/www/open-lims/templates:rw
    db:
        image: postgres:latest
        environment:
         - POSTGRES_USER=web
         - POSTGRES_PASSWORD=password
         - PGDATA=/var/lib/postgresql/data/pgdata
        ports:
         - "5432:5432"
        volumes:
         - ./docker/db/postgresql-data-dir:/var/lib/postgresql/data/pgdata
         - ./open-lims/open-lims.backup:/open-lims-src/db-backup/open-lims.backup
         - ./open-lims/open-lims.sql:/open-lims-src/db-backup/open-lims.sql