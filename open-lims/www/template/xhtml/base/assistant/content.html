<script type="text/javascript">
/*<![CDATA[*/  
$(document).ready(function()
{
	var get_array = getQueryParams(document.location.search);
	
	$.ajax(
	{
		type: "POST",
		url: "[[AJAX_HANDLER]]&session_id="+get_array['session_id']+"&action=get_content",
		data: "page=[[AJAX_PAGE]]",
		success: function(data)
		{
			if (data)
			{
				$("#AssistantLoading").remove();
				$("#AssistantContent").append(data);
			}
		}
	});

	assistant = new Assistant("[[AJAX_HANDLER]]", parseInt([[AJAX_PAGE]]), parseInt([[MAX_PAGE]]), "[[FORM_FIELD_NAME]]");
});
/*]]>*/
</script>

<div id='AssistantContent'><div id='AssistantLoading'><img src='images/animations/loading_circle_small.gif' alt='Loading...' /></div></div>
