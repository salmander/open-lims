<!-- CONTAINER BEGIN ("Add User") -->

<br />
<form action='index.php?[[PARAMS]]' method='post'
	onSubmit='return submitForm(this.submitbutton)'>

<table class='formTable'>
	<tr>
		<td>Username:</td>
		<td>
			<input type='text' name='username' size='30' value='[[USERNAME]]' class='FormTextfield' />
			<br /><span class='formError'>[[ERROR0]]</span>
		</td>
	</tr>
	<tr>
		<td>Gender:<br /></td>
		<td>
			<input type='radio' name='gender' value='m' [[MALE_CHECKED]] /> male
			<input type='radio' name='gender' value='f' [[FEMALE_CHECKED]] /> female
		</td>
	</tr>
	<tr>
		<td>
			Full-name:<br />
			<span class='smallTextBlack'>Title, Forename, Surname</span>
		</td>
		<td>
			<input type='text' name='title' value='[[TITLE]]' class='FormTextfield' size='5' />&nbsp;
			<input type='text' name='forename' value='[[FORENAME]]' class='FormTextfield' size='12' />&nbsp;
			<input type='text' name='surname' value='[[SURNAME]]' class='FormTextfield' size='12' />
			<br /><span class='formError'>[[ERROR1]]</span>
		</td>
	</tr>
	<tr>
		<td>E-Mail:</td>
		<td>
			<input type='text' name='mail' size='30' value='[[MAIL]]' class='FormTextfield' />
			<br /><span class='formError'>[[ERROR2]]</span>
		</td>
	</tr>
</table>
<table class='formTable'>
	<tr>
		<td><input type='checkbox' name='can_change_password' value='true' class='FormCheck' [[CAN_CHANGE_PASSWORD_CHECKED]] /></td>
		<td>User can change password</td>
	</tr>
	<tr>
		<td><input type='checkbox' name='must_change_password' value='trie' class='FormCheck' [[MUST_CHANGE_PASSWORD_CHECKED]] /></td>
		<td>User must change password at next login</td>
	</tr>
	<tr>
		<td><input type='checkbox' name='disabled' value='true'	class='FormCheck' [[DISABLED_CHECKED]] /></td>
		<td>Account is disabled</td>
	</tr>
	<tr>
		<td><br />
		<input type='submit' value='add' class='FormButton' /></td>
		<td></td>
	</tr>
</table>

</form>

<!-- CONTAINER END () -->
