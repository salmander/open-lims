<!-- CONTAINER BEGIN ("Add Equipment Type") -->

<br />
<form action='index.php?[[PARAMS]]' method='post'>			
	<table class='formTable'>
		<tr>
			<td>Manufacturer:</td>
			<td>
				<input type='text' size='20' name='manufacturer' value='[[MANUFACTURER]]' class='FormTextfield' />
				<br /><span class='formError'>[[ERROR1]]</span>
			</td>
		</tr>
		<tr>
			<td>Name:</td>
			<td>
				<input type='text' size='20' name='name' value='[[NAME]]' class='FormTextfield' />
				<br /><span class='formError'>[[ERROR2]]</span>
			</td>
		</tr>
		<tr>
			<td>Category</td>
			<td>
				<select name='cat_id'>
				
				<!-- FOREACH BEGIN ([[CATEGORY]]) -->
	
					<option value='[[CATEGORY:VALUE]]' [[CATEGORY:SELECTED]]>[[CATEGORY:CONTENT]]</option>
		
				<!-- FOREACH END -->
				
				</select>
			</td>
		</tr>
		<tr>
			<td>Location</td>
			<td>
				<select name='location_id'>
				
				<!-- FOREACH BEGIN ([[LOCATION]]) -->
	
					<option value='[[LOCATION:VALUE]]' [[LOCATION:SELECTED]]>[[LOCATION:CONTENT]]</option>
		
				<!-- FOREACH END -->
				
				</select>
			</td>
		</tr>
		<tr>
			<td colspan='2'><br />Description (optional):</td>
		</tr>
		<tr>
			<td colspan='2'>
				<textarea name='description' cols='66' rows='15' class='FormTextarea'>[[DESCRIPTION]]</textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><br /><input type='submit' value='new' class='FormButton' /></td>
		</tr>
	</table>
</form>

<!-- CONTAINER END () -->
