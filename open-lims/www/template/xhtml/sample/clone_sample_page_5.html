
<script type="text/javascript">
/*<![CDATA[*/
$(document).ready(function()
{
	$( "#AssistantError" ).dialog(
	{
		autoOpen: false,
		buttons: 
		{
			"OK": function()
			{
                  $( this ).dialog( "close" );
			}
		}
	});
	$("#AssistantPrevious").click(function()
	{
		assistant.load_previous_page();
	});
	$("#AssistantNext").click(function()
	{
		assistant.load_next_page();
	});
});
/*]]>*/
</script>
